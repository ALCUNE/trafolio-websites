<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trafolio - Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Trafolio Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hero" style="background-image: url('images/contact.jpg');">
      <h1>Contact Us</h1>
      <p>Feel free to reach out to us through our social media channels or email.</p>
    </div>

    <section class="contact-form">
      <form action="/submit-form" method="POST">
        <div class="form-group">
          <label for="name">İsim:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Mesajınız:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Gönder</button>
      </form>
    </section>

    <section class="social-media">
      <h2>Sosyal Medya</h2>
      <div class="social-links">
        <a href="#" class="social-link"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#" class="social-link"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="#" class="social-link"><img src="images/instagram.png" alt="Instagram"></a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Trafolio. Tüm hakları saklıdır.</p>
      <nav class="footer-nav">
        <a href="privacy.html">Gizlilik Politikası</a>
        <a href="terms.html">Kullanım Şartları</a>
      </nav>
    </div>
  </footer>
</body>
</html>
